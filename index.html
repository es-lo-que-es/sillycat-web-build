      <script type='text/javascript'>

         const can = document.getElementById("canvas");
         const placeholder = document.getElementById("placeholder");

         var Module = {

            canvas: (() => { return can; })(),

            setStatus: (text) => {
               if ( !text ) {
                  placeholder.style.display = "none";
                  canvas.style.display = "block";
               }
            }
         }

      </script>
